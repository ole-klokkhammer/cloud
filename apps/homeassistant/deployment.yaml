apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  serviceName: homeassistant
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      namespace: homeassistant
      labels:
        app: homeassistant
    spec:
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:stable
          ports:
            - containerPort: 8123
          volumeMounts:
            - mountPath: /config
              name: homeassistant-data
  volumeClaimTemplates:
    - metadata:
        name: homeassistant-data
        namespace: homeassistant
      spec:
        storageClassName: ceph-rbd
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
        volumeName: homeassistant-data
--- 
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homeassistant-data
  namespace: homeassistant
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: ceph-rbd 
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    fsType: ext4 
    volumeHandle: homeassistant-data
    volumeAttributes:
      clusterID: rook-ceph
      staticVolume: "true"  
      imageFeatures: layering
      imageFormat: '2' 
      pool: k3s-rbd
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: rook-ceph
