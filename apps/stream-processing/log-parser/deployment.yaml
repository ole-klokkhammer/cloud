apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-parser
  namespace: stream-processing
  labels:
    app: log-parser
spec: 
  selector:
    matchLabels:
      app: log-parser
  template:
    metadata:
      labels:
        app: log-parser
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - master0
      containers:
        - name: log-parser
          image: olklokk/log-parser:1.0.31
          env:
            - name: LOG_LEVEL
              value: "info"
              