---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mpd-data
  namespace: apps
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /k3s/mpd-data  # <-- your ZFS mount point
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - master0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mpd-data-pvc
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
  volumeName: mpd-data