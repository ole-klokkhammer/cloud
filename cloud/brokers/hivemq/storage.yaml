apiVersion: v1
kind: PersistentVolume
metadata:
  name: hivemq-data
  namespace: brokers
  labels:
    app: hivemq
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 500Mi
  local:
    path: /k3s-temp/hivemq
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - master0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hivemq-data-pvc
  namespace: brokers
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Mi
  volumeName: hivemq-data