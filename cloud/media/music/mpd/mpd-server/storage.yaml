kind: PersistentVolumeClaim
metadata:
  name: mpd-music-pvc
  namespace: media
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Ti
  volumeName: mpd-music
