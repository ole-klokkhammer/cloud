---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: surveillance-data
  namespace: surveillance
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  local:
    path: /surveillance/cameras  # <-- your ZFS mount point
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - master0   
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: surveillance-data-pvc
  namespace: surveillance
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 500Gi
  volumeName: surveillance-data
