apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav-surveillance
  namespace: surveillance
  labels:
    app: webdav-surveillance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav-surveillance
  template:
    metadata:
      labels:
        app: webdav-surveillance
    spec:
      containers:
        - name: webdav
          image: rclone/rclone:latest
          args:
            [
              "serve",
              "webdav",
              "/data",
              "--addr",
              ":8080",
              "--user",
              "USER",
              "--pass",
              "PASS",
              "--read-only",
            ]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: surveillance-data
              mountPath: /data
      volumes:
        - name: surveillance-data
          persistentVolumeClaim:
            claimName: surveillance-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: webdav-surveillance
  namespace: surveillance
spec:
  type: LoadBalancer
  selector:
    app: webdav-surveillance
  ports:
    - port: 8080
      targetPort: 8080
      name: http
