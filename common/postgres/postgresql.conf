#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# - Connection Settings -

#listen_addresses = 'localhost'		# what IP address(es) to listen on;
					# comma-separated list of addresses;
					# defaults to 'localhost'; use '*' for all
					# (change requires restart)
#port = 5432				# (change requires restart)
max_connections = 100			# (change requires restart)

shared_buffers = 3972MB			# min 128kB
work_mem = 3389kB				# min 64kB
maintenance_work_mem = 1986MB		# min 64kB
dynamic_shared_memory_type = posix	# the default is usually the first option
effective_io_concurrency = 256		# 1-1000; 0 disables prefetching
max_worker_processes = 31		# (change requires restart)
max_parallel_workers_per_gather = 6	# limited by max_parallel_workers
max_parallel_workers = 12
wal_buffers = 16MB			# min 32kB, -1 sets based on shared_buffers
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 512MB

archive_mode = on
archive_command = 'pgbackrest --stanza=poddb archive-push %p'
archive_timeout = 1800s

random_page_cost = 1.1			# same scale as above
effective_cache_size = 11916MB

default_statistics_target = 100	# range 1-10000
jit = off				# allow JIT compilation

log_timezone = 'Etc/UTC'

autovacuum_max_workers = 10		# max number of autovacuum subprocesses
					# (change requires restart)
autovacuum_naptime = 10		# time between autovacuum runs

default_toast_compression = lz4	# 'pglz' or 'lz4'

datestyle = 'iso, mdy'
#intervalstyle = 'postgres'
timezone = 'Etc/UTC'

lc_messages = 'C.UTF-8'			# locale for system error message
					# strings
lc_monetary = 'C.UTF-8'			# locale for monetary formatting
lc_numeric = 'C.UTF-8'			# locale for number formatting
lc_time = 'C.UTF-8'			# locale for time formatting
default_text_search_config = 'pg_catalog.english'

# - Shared Library Preloading -

#local_preload_libraries = ''
#session_preload_libraries = ''
shared_preload_libraries = 'timescaledb'		# (change requires restart)

max_locks_per_transaction = 256		# min 10

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS
#------------------------------------------------------------------------------

# Add settings for extensions here
listen_addresses = '*'
timescaledb.telemetry_level=basic
timescaledb.max_background_workers = 16
timescaledb.last_tuned = '2025-03-03T22:59:40Z'
timescaledb.last_tuned_version = '0.18.0'