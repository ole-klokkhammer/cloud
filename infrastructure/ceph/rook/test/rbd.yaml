 
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rbd-pvc
  namespace: rook-ceph-external
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-rbd
---
apiVersion: v1
kind: Pod
metadata:
  name: csirbd-block-demo-pod
  namespace: rook-ceph-external
spec:
  containers:
    - name: centos
      image: quay.io/centos/centos:latest
      command: ["/bin/sleep", "infinity"]
      volumeDevices:
        - name: mypvc
          devicePath: /dev/xvda
  volumes:
    - name: mypvc
      persistentVolumeClaim:
        claimName: rbd-pvc