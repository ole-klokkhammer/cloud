name: k3s
description: K3s container profile
config:
  limits.cpu: "8"
  limits.memory: 48GB
  linux.kernel_modules: ip_tables, ip6_tables, netlink_diag, nf_nat, overlay
  raw.lxc: |
    lxc.apparmor.profile=unconfined
    lxc.cap.drop=
  security.nesting: "true"
devices:
  eth0:
    name: eth0
    nictype: bridged
    parent: br0
    type: nic
  root:
    path: /
    pool: zpool
    type: disk
  # homeassistant-data:
  #   type: disk
  #   source: /ssd/k3s/homeassistant-data
  #   path: /mnt/homeassistant-data
project: default
