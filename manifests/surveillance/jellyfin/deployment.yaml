apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: surveillance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media
      volumes:
      - name: config
        hostPath:
          path: /surveillance/entrance_roof
      - name: media
        hostPath:
          path: /surveillance/entrance_roof/jellyfin-media