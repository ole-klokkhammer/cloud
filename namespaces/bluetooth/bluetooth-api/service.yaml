apiVersion: v1
kind: Service
metadata:
  name: bluetooth-api
  namespace: bluetooth
spec:
  type: ClusterIP
  selector:
    app: bluetooth-api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: bluetooth-api-external
  namespace: bluetooth
spec:
  type: LoadBalancer
  selector:
    app: bluetooth-api
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP