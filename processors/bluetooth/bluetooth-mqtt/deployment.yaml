apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluetooth-mqtt
  namespace: bluetooth-processors
  labels:
    app: bluetooth-mqtt
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: bluetooth-mqtt
  template:
    metadata:
      labels:
        app: bluetooth-mqtt
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - master0
      containers:
        - name: bluetooth-mqtt
          image: olklokk/bluetooth-mqtt:1.0.7
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: MQTT_BROKER
              value: "hivemq-internal.hivemq"
            - name: MQTT_PORT
              value: "1883"
            - name: MQTT_CLIENT_ID
              value: "bluetooth_mqtt"
            - name: CRON_GENERIC_BLE_SCAN
              value: "*/5 * * * *"
            - name: CRON_AIRTHINGS_WAVE_PLUS_SENSOR_DATA
              value: "*/15 * * * *"
            - name: CRON_AIRTHINGS_WAVE_PLUS_BATTERY
              value: "0 1 * * *"
            - name: AIRTHINGS_WAVE_PLUS_BASEMENT
              value: "F4:60:77:6D:33:C0"
            - name: AIRTHINGS_WAVE_PLUS_LIVING_ROOM
              value: "F4:60:77:70:58:EA"
            - name: AIRTHINGS_WAVE_PLUS_BEDROOM
              value: "A4:DA:32:28:C4:2F"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            appArmorProfile:
              type: Unconfined
          volumeMounts:
            - mountPath: /var/run/dbus
              name: dbus-socket
      volumes:
        - name: dbus-socket
          hostPath:
            path: /var/run/dbus
            type: Directory